    <head lang="uk">

    <body>
    <div class="container">
        <div class="right debug">
            <p class="lish shrift">Залишилося</p>
            <div class="lish-products">
                <span class="product-item">
                    Помідори

                            3
                        </span>
                </span>
                <span class="product-item">

                            <span class="amount-circle">

                    </span>
                    <span class="product-item cheese">

                                    3
                                </span>
                        </span>

            <p class="kupl shrift">Куплено</p>

                                <span class="amount-circle">
                                    3

                        </span>
            </div>
        </div>
        <section class="left debug">

                    </div>
                    <div class="third-column ">
                        <button class="button-buy" >Куплено<span class="tooltip" data-tooltip="Відмітити як куплене">Відмітити як куплене</span></button>
                        <button class="button-delete" >X<span class="tooltip" data-tooltip="Видалити">Видалити</span></button>
                    </div>
                </div>
                <div class="item">
                    <div class="first-column titles">
                        <span class="title" >Печиво</span>
                        
                    </div>

                        <span class="amount">1</span>
                        <button class=" circular-button green-button" ><b>+</b></button>
                    </div>
                    <div class="third-column ">
                        <button class="button-buy">Куплено</button>
                        <button class="button-delete">X</button>
                    </div>
                </div>
                <div class="item">

                    </div>

                        <span class="amount">1</span>

                    </div>
                    <div class="third-column ">
                        <button class="button-buy">Куплено</button>
                        <button class="button-delete">X</button>
                    </div>
             
            </div>
            <div class="badge">
                <span class="badge_title">BuyList</span><span class=text>Voloshyn Oleksandr</span>
